<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>〜希望の船〜Espoir</title>
</head>
<body>
  
  <header>
    <h1>限定ジャンケン(音がなります）</h1>
  </header>
  
    <div class="center">
      <div id="kaiji"><img src="./1.jpeg" alt="" height="200px" ></div>
      <p>　悪魔的選択！！！ カードを選べ！！！</p>
    </div>
  <ul>
    <li id="gu_btn"><img src="./gu.jpeg" alt="" height="150px"><br></li>
    <li id="cho_btn"><img src="./cho.jpeg" alt="" height="150px"><br></li>
    <li id="par_btn"><img src="./pa.jpeg" alt="" height="150px"><br></li>
  </ul>

  <div class="center">相手は？</div>
    <div id="pc_hands"><img src="./card.jpeg" alt="" height="150px"></div>
    <div class="center"><div id="judgment">   </div></div>
  <p>対戦回数 <a id="clicks">0</a>回   勝利回数 <a id="wins">0</a>回</p>
  <audio src="koukaon.m4a" id="audio"></audio>
  <audio src="kachi.m4a" id="kachi"></audio>
  <audio src="aiko.m4a" id="aiko"></audio>
  <audio src="make.m4a" id="make"></audio>
</main>

<footer></footer>
<script>
//じゃんけん用のSCRIPTを書いてください

let clicks = 0;  
let wins = 0; 


$("#gu_btn").on("click",function(){   

    let num = Math.ceil( Math.random() * 3 );
    clicks += 1;  
    $("#clicks").html(clicks); 

    if(num==1){
    $("#pc_hands").html('<img src="./gu.jpeg" alt="" height="150px">');
    $("#aiko").get(0).play();
    $("#judgment").html("あいこ");
    
    }

    if(num==2){
      $("#pc_hands").html('<img src="./cho.jpeg" alt="" height="150px">');
    $("#judgment").html("勝った・・・");
  $("#kachi").get(0).play();
    wins += 1;  
    $("#wins").html(wins); 

    }
    if(num==3){
      $("#pc_hands").html('<img src="./pa.jpeg" alt="" height="150px">');
        $("#make").get(0).play();
        $("#judgment").html("負けた・・・");
    }


    
    });

    $("#cho_btn").on("click",function(){  
    let num = Math.ceil( Math.random() * 3 );
    
    clicks += 1;  
     document.getElementById("clicks").innerHTML = clicks; 

    if(num==1){
      $("#pc_hands").html('<img src="./gu.jpeg" alt="" height="150px">');
    $("#make").get(0).play();
    $("#judgment").html("負けた・・・");
    }
    if(num==2){
      $("#pc_hands").html('<img src="./cho.jpeg" alt="" height="150px">');
    $("#aiko").get(0).play();
    $("#judgment").html("あいこ");
    $("#aiko").get(0).play();
    }
    if(num==3){
      $("#pc_hands").html('<img src="./pa.jpeg" alt="" height="150px">');
        $("#judgment").html("勝った・・・");
        $("#kachi").get(0).play();
        wins += 1;  
    $("#wins").html(wins); 
    }

    
    });


    $("#par_btn").on("click",function(){  
    let num = Math.ceil( Math.random() * 3 );

    clicks += 1;  
     document.getElementById("clicks").innerHTML = clicks; 

    if(num==1){
      $("#pc_hands").html('<img src="./gu.jpeg" alt="" height="150px">');
    $("#judgment").html("勝った・・・");
    $("#kachi").get(0).play();
    wins += 1;  
    $("#wins").html(wins); 
    }
    if(num==2){
      $("#pc_hands").html('<img src="./cho.jpeg" alt="" height="150px">');
    $("#make").get(0).play();
    $("#judgment").html("負けた・・・");
    }
    if(num==3){
      $("#pc_hands").html('<img src="./pa.jpeg" alt="" height="150px">');
        $("#judgment").html("あいこ");
        $("#aiko").get(0).play();
    }




    });

    
    
    
    

</script>
</body>
</html>
